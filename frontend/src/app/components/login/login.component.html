<div class="d-flex justify-content-center mt-5">
  <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        [ngClass]="{
          'is-invalid':
            loginForm.get('username').errors &&
            loginForm.get('username').touched
        }"
        type="text"
        class="form-control"
        formControlName="username"
        id="username"
        placeholder="Enter username"
      />
      <div class="invalid-feedback">Please enter a username</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        [ngClass]="{
          'is-invalid':
            loginForm.get('password').errors &&
            loginForm.get('password').touched
        }"
        type="password"
        class="form-control"
        formControlName="password"
        id="password"
        placeholder="Password"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          loginForm.get('password').hasError('required') &&
          loginForm.get('password').touched
        "
      >
        Password is required
      </div>
      <div
        class="invalid-feedback"
        *ngIf="
          loginForm.get('password').hasError('minlength') &&
          loginForm.get('password').touched
        "
      >
        Password must be at least 6 characters
      </div>
      <div
        class="invalid-feedback"
        *ngIf="
          loginForm.get('password').hasError('maxlength') &&
          loginForm.get('password').touched
        "
      >
        Password cannot exceed 12 characters
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="btn btn-primary pr-5 pl-5"
      >
        LOG IN
      </button>
    </div>
  </form>
</div>
